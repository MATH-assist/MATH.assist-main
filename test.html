<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 0%; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: 0px;
  padding: 100%;
  border: 0px solid #888;
  width: 100%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>





<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">

style="background-color: blue; width: 100%;"><div
class="cornerdiv" style="height: 100%;"></div>
</div>
  </div>

</div>



<script>
 
 // function to change title when focusing on tab
 function imgOFF() {
  modal.style.display = "none";    // Hide
 }

 // function to change title when un-focusing on tab
 function imgON() {
   modal.style.display = "block"; 
 }

 // bind functions to blur and focus events
 window.onblur = imgON;
 window.onfocus = imgOFF;
	
</script>
