<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>LEGEND</title>
	  <link rel="shortcut icon" href="https://github.com/MegaTheLEGEND/html-m.a/blob/main/EmbeddedImage.png?raw=true">  
	  
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  
	
	
	
	
	  
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        #dialogText {
            padding: 10px 30px;
            color: white;
            background-color: #333333;
        }
        
        #dialogWrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: table;
            background-color: #EEEEEE;
        }
        
        #dialogWrapCell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        
        #mainDialog {
            max-width: 400px;
            margin: 5px;
            border: solid #AAAAAA 1px;
            border-radius: 10px;
            box-shadow: 3px 3px 5px 3px #AAAAAA;
            margin-left: auto;
            margin-right: auto;
            background-color: #FFFFFF;
            overflow: hidden;
            text-align: left;
        }
        #passArea {
            padding: 20px 30px;
            background-color: white;
        }
        #passArea > * {
            margin: 5px auto;
        }
        #pass {
            width: 100%;
            height: 40px;
            font-size: 30px;
        }
        
        #messageWrapper {
            float: left;
            vertical-align: middle;
            line-height: 30px;
        }
        
        .notifyText {
            display: none;
        }
        
        #invalidPass {
            color: red;
        }
        
        #success {
            color: green;
        }
        
        #submitPass {
            font-size: 20px;
            border-radius: 5px;
            background-color: #E7E7E7;
            border: solid gray 1px;
            float: right;
        }
        #contentFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #attribution {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 0.8em;
        }
        #attribution, #attribution a {
            color: #999;
        }
    </style>
  </head>
  <body>
    <iframe id="contentFrame" frameBorder="0" allowfullscreen></iframe>
    <div id="dialogWrap">
        <div id="dialogWrapCell">
            <div id="mainDialog">
			<h3> Cloaking device <h3>
		    
		    <button type="button" onclick="classroom()" >classroom</button>
       <script>
       function classroom() {
       link.href = "https://ssl.gstatic.com/classroom/favicon.png";
	       document.querySelector('title').textContent
					= "Classes";
       }
       </script>
       
				
				  <button type="button" onclick="khanacademy()" >Khan Academy</button>
       <script>
       function khanacademy() {
       link.href = "https://www.khanacademy.org/favicon.ico?logo";
	       document.querySelector('title').textContent
					= "khan Academy";
       }
       </script>
				
				<button type="button" onclick="docs()" >Google docs</button>
       <script>
       function docs() {
       link.href = "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico";
	       document.querySelector('title').textContent
					= "Google Docs";
       }
       </script>
				
				<button type="button" onclick="google()" >Google</button>
       <script>
       function google() {
       link.href = "https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png";
	       document.querySelector('title').textContent
					= "Google";
       }
       </script>
						<button type="button" onclick="newtab()" >New tab</button>
       <script>
       function newtab() {
       link.href = "https://its-me.ga/newtab.png";
	       document.querySelector('title').textContent
					= "New Tab";
       }
       </script>	
				
                  <input type="button" value=":)" onclick="add()"/>
<!--The above will call the function that'll add a string to the textarea's value-->
<script>
function add() {
//We first get the current value of the textarea
var x = document.getElementById("pass").value;
//Then we concatenate the string "content" onto it
document.getElementById("pass").value = "drowssap";
}
</script>
				
		    
		    <hr class="solid">
       
			
			<input type="text" placeholder="Type something..." id="myInput">
    <button type="button" onclick="getInputValue();">change tab title</button>
    
    <script>
        function getInputValue(){
            // Selecting the input element and get its value 
            var inputVal = document.getElementById("myInput").value;
         
            document.querySelector('title').textContent
					= inputVal;
        }
	       </script>		
		    
<script>
var link = document.querySelector("link[rel~='icon']");
if (!link) {
    link = document.createElement('link');
    link.rel = 'icon';
    document.getElementsByTagName('head')[0].appendChild(link);
}
  </script>
	<input type="text" placeholder="paste a link" id="imgLink">
    <button type="button" onclick="getTestValue();">change tab image</button>
    
    <script>
        function getTestValue(){
            // Selecting the input element and get its value 
            var testVal = document.getElementById("imgLink").value;
            
            link.href = testVal;
            
        }
    </script>
		    
		    <hr class="solid">
		    
			
                        <style>
.block {
  display: block;
  width: 100%;
  border: none;
  background-color: #04AA6D;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<button class="block" onclick="myFunction()">Continue</button>

<script>
function myFunction() {
   location.href = "https://its-me.ga/games/all%20games-pro.html";
   
}
</script>
                   
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
     <div id="cloaking-device"
  </div>

</div>		
	  
</div>
</body> 




</html>
