
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://5ab5d174-6273-4c44-bfe9-6757bac66007.id.repl.co/css/style.css" />
		<title>ChatCat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
        <img src="https://kitcat.com.sg/wp-content/uploads/2020/07/Kit-Cat.png" style="width:50px;height:50px;">
				<h1></i>ChatCat</h1>
			</header>
			<main class="join-main">
				<form action="https://5ab5d174-6273-4c44-bfe9-6757bac66007.id.repl.co/chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room ID</label>
						<input type="text" id="room" name="room" placeholder="code to access room..." required>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
